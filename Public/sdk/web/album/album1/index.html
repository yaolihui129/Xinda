<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery立体相册图片轮播</title>
	<meta name="keywords" content="#" />
	<meta name="description" content="#" />  
    <style>
        .spacegallery {
            position: relative;
            overflow: hidden;
        }
        .spacegallery img {
            position: absolute;
            left: 50%;
        }
        .spacegallery a {
            position: absolute;
            z-index: 1000;
            display: block;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
        }
    </style>   
    <style >
        #myGallery {
            width: 100%;
            height: 300px;
        }
        #myGallery img {
            border: 2px solid #52697E;
        }
        a.loading {
            background: #fff url(../images/ajax_small.gif) no-repeat center;
        }
    </style>
    <script type="text/javascript" src="http://www.js-css.cn/jscode/jquery.min.js"></script>
    <script type="text/javascript" src="js/eye.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/spacegallery.js"></script>
    <script type="text/javascript" src="js/layout.js"></script>
</head>
<body>
    <h1>jQuery立体相册图片轮播插件</h1>
    <div id="myGallery" class="spacegallery">
		<img src="images/bw3.jpg" alt="" />
		<img src="images/lights3.jpg" alt="" />
		<img src="images/bw2.jpg" alt="" />
		<img src="images/lights2.jpg" alt="" />
		<img src="images/bw1.jpg" alt="" />
		<img src="images/lights1.jpg" alt="" />
	</div>                  
    
</body>
</html>
