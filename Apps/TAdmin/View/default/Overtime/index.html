<layout name="layout" />
 <!-- content start -->
 <div class="admin-content">
 	<div class="am-cf am-padding">
  		<div class="am-fl am-cf">
  			<strong class="am-text-primary am-text-lg"><a href="#">加班调休表</a></strong> / 
  			<small>加班调休</small>
  		</div>	
  	</div>
  	<div class="row"> 
	  <div class="col-md-12">
		  	<div class="panel panel-info">
			  <div class="panel-heading">
			  	<h3 class="panel-title">&nbsp;
			  		<div class="btn-group pull-right">				  			
		    			<button data-toggle="modal" href="#tianjjiab" class=" btn btn-info btn-xs" ><span class="glyphicon glyphicon-plus"> 加班</span></button>				  					  	    					  			
			  		</div>
			  	</h3>
			  </div>
			  <div class="panel-body table-responsive">
				<table class="table table-striped table-bordered table-hover table-condensed ">
			         <form action="__URL__/order" method="post" >
			         <volist name='pathes' id='st' empty="没有数据">
			            <tr> 	            	
			                <td width=3% align="center" ><input type="text" name="sn[<{$st.id}>]" value="<{$st.sn}>"  class="input40"/></td>
			                <td width=80%><{$st.id|getSPath=###}>
			                    <div class="btn-group pull-right">
					                <a href="__APP__/<{$Think.config.PRODUCT}>/Func/index/pathid/<{$st.id}>" type="button" class="btn btn-info btn-xs">功能点<{$st.id|countFunc=###}></a>
					                <button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown">
					                  <span class="caret"></span>
					                  <span class="sr-only">Toggle Dropdown</span>
					                </button>
					                <ul class="dropdown-menu" role="menu">			                  
					                  <li><a href="__URL__/mod/id/<{$st.id}>">修改</a></li>                 			                 
					                </ul>
					            </div>
			                </td>                            
			            </tr>
			         </volist>
			            <tr><td  colspan="10"><input type="submit" name="do_submit" value="批量排序" class="btn"></td></tr>
			         </form>
			     </table>
			  </div>
		  </div>	  	  
	  </div>	   
	</div>  	  	
 </div>
 
 
 
 <!-- 添加-模态框 -->
<div class="modal fade " id="tianjjiab" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    	<div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">加班</h4>
	    </div>
	    <div class="modal-body">
	      	<form action="__URL__/insert" method="post" class="form-horizontal" role="form" >
	      	<input type="hidden" name="userid" value="<{$_SESSION.id}>" />
	      	<input type="hidden" name="type" value="加班" />
	      	<input type="hidden" name="table" value="tp_overtime" />
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">日期:</label>
					<div class="col-sm-10"><input type="text" class="form-control" name="riqi" value="<{$c}>" placeholder="日期"></div>
				</div>
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">开始:</label>
					<div class="col-sm-10"><input type="text" class="form-control" name="begin" value="" placeholder="开始"></div>
				</div>
				
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">结束:</label>
					<div class="col-sm-10"><input type="text" class="form-control" name="end" value="" placeholder="结束"></div>
				</div>
											
		</div>
		<div class="modal-footer">
		     <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		     <button type="submit" class="btn btn-primary">提交</button></form>
		</div>
    </div>       
  </div>
  </div>
