 <layout name="layout" />
 <div class="container">    
 <div class="row">
  <div class="col-md-3 hidden-xs hidden-sm">
    <div class="panel panel-info">
    	<div class="panel-heading"><h3 class="panel-title">里程碑（<{$_SESSION["proid"]|getProNo=###}>）</h3></div>
    	<ul class="list-group">
      	<volist name='data' id='vo' empty="没有数据">      
           <switch name="w.stageid">
        	<case value="$vo.id"> <li class="list-group-item list-group-item-warning"></case>                          
           <default />
           	<li class="list-group-item ">
     	   </switch> 
           		<a href="__URL__/index/stageid/<{$vo.id}>/type/<{$type.type}>"><{$vo.sn}>.<{$vo.stage}></a>
           		<span class="badge"><{$vo.state}></span>
            </li>
        </volist>
     </ul>   
  	</div>     
  </div>
  <div class="col-md-5">
  	<div class="panel panel-info">
	  <div class="panel-heading">人员安排(<{$_SESSION["proid"]|getProNo=###}><{$type.type}>) -
	  	<{$type.stageid|getStage=###}>
	  	<a href="__APP__/TAdmin/Stage/index/proid/<{$_SESSION['proid']}>"  class="btn btn-warning btn-xs pull-right">返回</a>
	  </div>
	   <form action="__URL__/order" method="post" >
	     <volist name='testers' id='tester'>
	       <li class="list-group-item">
		       	<input type="text" name="sn[<{$tester.id}>]" value="<{$tester.sn}>"  class="input40"/>
		       	&nbsp;<{$tester.id}>.<{$tester.tester}>			        
				<a href="__APP__/TAdmin/Exescene/queue/stagetesterid/<{$tester.id}>" class="btn btn-info btn-xs pull-right">列队
				<span class="badge"><{$tester.id|countExescene=###}></span></a>					  					  							       
	        </li>
	    </volist>
	      <input type="submit" name="do_submit" value="批量排序" class="btn">
	    </form>
	</div>
  
  </div>
  <div class="col-md-2">
   	<div class="panel panel-default">	  
	  <ul class="list-group">
	      <volist name='users' id='user' empty="没有数据">
	        <li class="list-group-item">
	        	<span >
	            	<span class="badge"><{$user.usergp}></span>
	            	<{$user.realname}>
	        	</span>
	        	<a href="__URL__/insert/tester/<{$user.realname}>/stageid/<{$type.stageid}>/type/<{$type.type}>"  
	        	type="button" class="btn btn-info btn-xs pull-right">安排</a>	        
	        </li>
	      </volist>
	  </ul>
	</div> 
  </div>
  
</div>
</div>
