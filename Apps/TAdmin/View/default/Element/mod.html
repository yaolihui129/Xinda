<layout name="layout" />
 <!-- content start -->
 <div class="admin-content">
<div class="row">
  	<div class="col-md-7">	
  	<h3>控件-编辑</h3>	
  		<div class="panel-body">
  		<form action="__APP__/<{$Think.config.PRODUCT}>/Element/update" method="post" class="form-horizontal" role="form" > 
  		 	<input type="hidden" name="id" value="<{$element.id}>" />
  		 	<div class="form-group">
  		     	<div class="col-sm-2"></div>
  		     	<div class="col-sm-10"><{$element.moder}> 更新于:<{$element.updatetime}></div>
  		    </div>	     	  
			<div class="form-group">					   
				<label for="short" class="col-sm-2 control-label">顺序:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="sn" value="<{$element.sn}>" placeholder="顺序">
				</div>
			</div>
			<div class="form-group">
				<label for="product" class="col-sm-2 control-label">控件:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="control" value="<{$element.control}>" placeholder="控件">
				</div>
			</div>
			<div class="form-group">
				<label for="product" class="col-sm-2 control-label">类型:</label>
				<div class="col-sm-10"><{$typeset}></div>
			</div>
			<div class="form-group">
				<label for="state" class="col-sm-2 control-label">状态:</label>
				<div class="col-sm-10"><{$state}></div>
			</div>	
			<div class="form-group">
				<label for="product" class="col-sm-2 control-label">数据:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="data" value="<{$element.data}>" placeholder="数据">
				</div>
			</div>
					
				<button type="submit" class="btn btn-info btn-lg pull-left" style="margin-left:20%;">提 交</button>
                </form>
            <div class="btn-group pull-right">                       
                 <a href="__APP__/<{$Think.config.PRODUCT}>/<{$p}>/index/funcid/<{$element.funcid}>" type="button"  class="btn btn-warning btn-lg pull-right " >返 回</a>                        
            </div>
  		 </div>	            
	</div>
 	<div class="col-md-5 hidden-xs hidden-sm">
 		<div class="panel panel-primary">
           <div class="panel-heading"><h3 class="panel-title"><{$element.funcid|getSPFunc=###}></h3></div>            
            <ul class="list-group">
  				<volist name='data' id='vo' empty="没有数据">
  					<switch name="vo.id">
						<case value="$element.id"> <li class="list-group-item list-group-item-warning"></case>					   					    
						<default /><li class="list-group-item ">
				 	</switch>   			 		
            			<a href="__URL__/mod/id/<{$vo.id}>/p/<{$p}>"><{$vo.sn}>.<{$vo.typeset}>:<{$vo.control}>-<{$vo.data}></a>:<{$vo.state}>
					</li>
        		</volist>
        	</ul>
        </div>                            	
  	</div>
</div>

           
</div>
