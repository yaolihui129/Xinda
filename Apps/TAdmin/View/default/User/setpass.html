<layout name="layout" /><h3 >修改密码</h3>
<div class="panel panel-default">  
    <div class="panel-body">
        <form action="__URL__/setp" method="post" enctype='multipart/form-data'  role="form">
        <input type="hidden" name="id" value="<{$user.id}>" />
            <div class="form-group input-group-lg">
                <label for="exampleInputrealname">用户：</label><{$user.realname}>
            </div> 
            <div class="form-group input-group-lg">
                <label for="exampleInputrealname"></label>
                <input type="password" class="form-control" name="pass1" value="" placeholder="原密码" > 
            </div>                   
            <div class="form-group input-group-lg">
                 <label for="exampleInputrealname"></label>
                 <input type="password" class="form-control" name="pass2" value="" placeholder="新密码" > 
            </div>                  
            <div class="form-group input-group-lg">
                <label for="exampleInputrealname"></label>
                <input type="password" class="form-control" name="pass3" value="" placeholder="确认密码" > 
            </div>                      
                <button type="submit" class="btn btn-info btn-lg pull-left">提 交</button>
         </form>                                 
                <a href="__APP__/TAdmin/Program" class="btn btn-warning btn-lg pull-right">返 回</a>           
    </div>
</div>
