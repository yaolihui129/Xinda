<layout name="layout" />
 <!-- content start -->
 <div class="admin-content">
 	<div class="am-cf am-padding">
  		<div class="am-fl am-cf">
  			<strong class="am-text-primary am-text-lg"><a href="__URL__/index/sysid/<{$path.branch}>">路径</a></strong> / 
  			<small>编辑</small>
  		</div>	
  	</div> 
	<div class="row">		
  		<div class="col-md-7">
  			<div class="panel-body">
  		     <form action="__URL__/update" method="post" class="form-horizontal" role="form" >
  		     	  <input type="hidden" name="id" value="<{$path.id}>" /> 
  		     	  <input type="hidden" name="table" value="module" />  		     	   		     	    
					  <div class="form-group">					   
					    <label class="col-sm-2 control-label">顺序:</label>
					    <div class="col-sm-10"><input type="text" class="form-control" name="sn" value="<{$path.sn}>" placeholder="顺序"></div>
					  </div>
					  <div class="form-group">
						<label class="col-sm-2 control-label">父级:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  value="<{$path.parent|getModuleName=###}>" placeholder="父级" readonly>
						</div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">路径:</label>
					    <div class="col-sm-10"><input type="text" class="form-control"  value="<{$path.name}>" placeholder="路径" readonly></div>
					  </div>
					  
					  <div class="form-group">
						<label class="col-sm-2 control-label">简称:</label>
						<div class="col-sm-10"><input type="text" class="form-control" name="short" value="<{$path.short}> " placeholder="简称"></div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">状态:</label>
					    <div class="col-sm-10"><{$state}></div>
					  </div>					  
					  <div class="form-group">
					    <label class="col-sm-2 control-label"></label>
					    <div class="col-sm-10"></div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label"></label>
					    <div class="col-sm-10"><button type="submit" class="btn btn-info btn-block" >提 交</button></div>
					  </div>					  					  
              </form>                                                     
  		   </div>	            
  		</div>
  		<div class="col-md-4 hidden-xs hidden-sm">		 	          
            <ul class="list-group">
	  			<volist name='data' id='vo' empty="没有数据">
		  			 <li class="list-group-item" >
		            	<a href="__URL__/mod/id/<{$vo.id}>">
		            	<{$vo.sn}>.<{$vo.branch|getBranchName=###}>-<{$vo.parent|getModuleName=###}>-<{$vo.name}>【<{$vo.state}>】</a>
					 </li>
	        	</volist>
        	</ul>       	 
	</div>
        
 </div>  
 </div>
