<layout name="layout" />
	<div class="row">
		<div class="col-md-3 hidden-xs hidden-sm">
 		 	<div class="panel panel-primary">
	            <div class="panel-heading"><h3 class="panel-title">路径</h3></div>            
	            <ul class="list-group">
		  			 <volist name='data' id='vo' empty="没有数据">
			  			 <li class="list-group-item" >
			            	<a href="__URL__/mod/id/<{$vo.id}>/pathid/<{$func.pathid}>">
			            	<{$vo.sn}>.<{$vo.func}>【<{$vo.state}>】<{$vo.fproid|getProNo=###}></a>
						</li>
		        	</volist>
	        	</ul>
        	</div>                            	
  		</div>
  		<div class="col-md-7">	
  		<h3>功能点-编辑</h3>	
  			<div class="panel-body">
  		     	<form action="__URL__/update" method="post" class="form-horizontal" role="form" >
  		     	  <input type="hidden" name="id" value="<{$func.id}>" />  		     	  
  		     	    <div class="form-group">
  		     	      <div class="col-sm-2">
  		     	      </div>
  		     	      <div class="col-sm-10">
  		     	       <{$func.moder}>更新于:<{$func.updatetime}>
  		     	      </div>
  		     	    </div>
					  <div class="form-group">
					   
					    <label for="short" class="col-sm-2 control-label">顺序:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="sn" value="<{$func.sn}>" placeholder="顺序">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="product" class="col-sm-2 control-label">功能:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="func" value="<{$func.func}>" placeholder="功能点">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="state" class="col-sm-2 control-label">状态:</label>
					    <div class="col-sm-10"><{$state}></div>
					  </div>
					  <div class="form-group">
					    <label for="state" class="col-sm-2 control-label">项目:</label>
					    <div class="col-sm-10"><{$fproid}></div>
					  </div>
					  
					  <button type="submit" class="btn btn-info btn-lg pull-left" style="margin-left:20%;">提 交</button>
                </form>
                 <div class="btn-group pull-right">                       
                        <a href="__URL__/index/pathid/<{$func.pathid}>" type="button"  class="btn btn-warning btn-lg pull-right " >返 回</a>                        
                  </div>
  		     	</div>	           
  		</div>		 
	</div>
