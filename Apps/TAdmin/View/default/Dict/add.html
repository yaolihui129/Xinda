<layout name="layout" />
 <ol class="breadcrumb">
    <span>所在位置：</span>
        <li><a href="__APP__/Admin/Index/index"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
        <li><a href="__URL__/index/type/<{$w.type}>">数据字典</a></li>   
        <li class="active">添加</li>
    <span class="pull-right"><a href="__URL__/index/type/<{$w.type}>"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a></span>
  </ol>
  


   <div class="row">
    <div class="col-sm-10">
        <p class="pull-right visible-xs"><button class="btn-xs btn-primary">tar</button></p>
        <div class="panel panel-default">
        <h3 >数据字典<{$w.type}>-添加</h3>   
            <div class="panel-body addmod">
                <form action="__URL__/insert" method="post" enctype='multipart/form-data' role="form">
                  <div class="form-group">
                      <label for="exampleInputusername"></label>
                      <input type="text" class="form-control" name="k" value="<{$c}>" placeholder="sn" >  
                  </div>
                  <div class="form-group">
                      <label for="exampleInputusername"></label>
                      <input type="text" class="form-control" name="v" value="" placeholder="键值" >  
                  </div>
                  <div class="form-group">
                      <label for="exampleInputusername"></label>
                      <input type="text" class="form-control" name="type" value="<{$w.type}>" placeholder="sn" >  
                  </div>
                  <div class="form-group">
                      <label for="exampleInputusername"></label>
                      <input type="text" class="form-control" name="remark" value="" placeholder="备注" >  
                  </div>
                  <div class="form-group">
                      <label for="exampleInputusername"></label>
                      <{$state}> 
                  </div>
                  <button type="submit" class="btn btn-info btn-lg pull-left" style="margin-left:20%;">提 交</button>
                </form>
                  <div class="btn-group pull-left">
                      <a href="__URL__/index/type/<{$w.type}>"><button  class="btn btn-warning btn-lg" style="margin-left:50px;">返 回</button></a>
                  </div>
            </div>
        </div>
    </div>                      
    <div class="col-sm-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">字典</h3>
            </div>            
            <ul class="list-group">
            <volist name='data' id='vo' empty="没有数据">
               <li class="list-group-item" >
                  <a href="__URL__/mod/id/<{$vo.id}>/type/<{$w.type}>"><{$vo.k}>:<{$vo.v}></a>
               </li>
            </volist>            
            </ul>                        
        </div>          
    </div>
</div>
