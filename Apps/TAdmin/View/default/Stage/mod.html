<layout name="layout" />
<div class="container">
<h3>里程碑-编辑</h3>
	<div class="row">
  		<div class="col-md-7">		
  			<div class="panel-body addmod">
  		     	<form action="__URL__/update" method="post" class="form-horizontal" role="form" >
  		     	  <input type="hidden" name="id" value="<{$stage.id}>" />
  		     	  <input type="hidden" name="proid" value="<{$stage.proid}>" />
  		     	    <div class="form-group">
  		     	      <div class="col-sm-2">
  		     	      </div>
  		     	      <div class="col-sm-10">
  		     	       <{$stage.moder}>更新于:<{$stage.updatetime}>
  		     	      </div>
  		     	    </div>
					  <div class="form-group">
					   
					    <label for="short" class="col-sm-2 control-label">顺序:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="sn" value="<{$stage.sn}>" placeholder="sn">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="product" class="col-sm-2 control-label">里程碑:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="stage" value="<{$stage.stage}>" placeholder="里程碑">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="state" class="col-sm-2 control-label">状态:</label>
					    <div class="col-sm-10">
					      <{$state}>
					    </div>
					  </div>					  
					  <div class="form-group">
					    <label for="state" class="col-sm-2 control-label">结束:</label>
					    <div class="col-sm-10">
					      <input type="date" class="form-control" name="end" value="<{$stage.end}>">
					    </div>
					  </div>
					  
					  <button type="submit" class="btn btn-info btn-lg pull-left" style="margin-left:20%;">提 交</button>
                </form>
                 <div class="btn-group pull-right">                       
                        <a href="__URL__/index/proid/<{$stage.proid}>" type="button"  class="btn btn-warning btn-lg pull-right " >返 回</a>                        
                  </div>
  		     	</div>	
            
  		</div>
 		 <div class="col-md-4 hidden-xs hidden-sm">
 		 	<div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">里程碑</h3>
            </div>            
            <ul class="list-group">
  			 <volist name='data' id='vo' empty="没有数据">
  			 <li class="list-group-item" >
            		<a href="__URL__/mod/id/<{$vo.id}>"><{$vo.sn}>.<{$vo.stage}>【<{$vo.end}>】</a>
            		<span class="badge"><{$vo.state}></span>
				</li>
        	</volist>
        	</ul>
        	</div>
                   
         	
  		</div>
	</div>           
</div><!-- container -->
