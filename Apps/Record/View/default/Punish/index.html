<layout name="layout" />
 <!-- content start -->
 <div class="admin-content">
	<div class="row"> 
		  <div class="col-md-12">
		  	<div class="panel panel-info">
			  <div class="panel-heading">
			    <h3 class="panel-title">违约记录  </h3>
			  </div>
			  <div class="panel-body table-responsive">	    		  
			    <ul class="nav nav-pills" role="tablist">
					  <li role="presentation" class="active"><a href="__APP__/<{$Think.config.PRODUCT}>/Risk/index/proid/<{$arr.id}>">迭代风险
					  <span class="badge"><{$arr.id|countId='tp_risk','proid',###}></span></a></li>					  
				</ul>
				<table class="table table-striped table-bordered table-hover table-condensed ">         
			         <form action="__URL__/order" method="post" >
			         <input type="hidden" name="table" value="tp_risk" />
			         	<volist name='risks' id='st' empty="没有数据">
			            	<div class="panel panel-default">
							    <div class="panel-heading" role="tab" id="heading<{$st.id}>">
							      	<h4 class="panel-title">
							        <a data-toggle="collapse" data-parent="#accordion" href="#<{$st.id}>" aria-expanded="true" aria-controls="<{$st.id}>">
							        <input type="text" name="sn[<{$st.id}>]" value="<{$st.sn}>"  class="input40"/>【<{$st.level}>】<{$st.risk}> <span class="pull-right"><{$st.state}></span></a>
							      </h4>
							    </div>
							    <div id="<{$st.id}>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<{$st.id}>">
							      	<div class="panel-body">						        
								        <p><{$st.amethod}></p><span class="pull-right"><a href="__URL__/mod/id/<{$st.id}>/proid/<{$st.proid}>" >编辑</a></span>
								        <{$st.moder}>&nbsp;更新于:<{$st.utime}><br>
							      	</div>
							   </div>
		  					</div>
			            </volist>
			            	<tr><td  colspan="10"><input type="submit" name="do_submit" value="批量排序" class="btn"></td></tr>
			            </form>
			       </table>
			    </div>
		  	</div>		  
		  </div>		  	  
	</div> 
</div>
