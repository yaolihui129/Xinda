<layout name="layout" />
 <!-- content start -->
 <div class="admin-content">
 	<div class="am-cf am-padding">
  		<div class="am-fl am-cf">
  			<strong class="am-text-primary am-text-lg"><a href="#">加班调休表</a></strong> / 
  			<small>加班调休</small>
  		</div>	
  	</div>
  	<div class="row">
				  <div class="col-md-7">
				  		<div class="panel panel-success">
						  <div class="panel-heading">加班</div>
						      <ul class="list-group">
						        <volist name='arr' id='st' empty="没有数据">
						            <li class="list-group-item"><{$st.riqi}>:<{$st.remark}>:<{$st.hourlong}>小时
						              
						            </li>
						        </volist> 
						      </ul>
						</div>
				  </div>
				  <div class="col-md-5">
				  	<ul class="list-group">
						<volist name='syses' id='st' empty="没有数据">
						   <li class="list-group-item"><{$st.sysno}>:<{$st.name}>
						      <a href="__URL__/insert/branch/<{$st.id}>" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-link"> 关联</span></a>
						   </li>
						</volist> 
					</ul>						
				  </div>
				</div>    	  	
 </div>
 
 
 
 <!-- 添加-模态框 -->
<div class="modal fade " id="tianjjiab" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    	<div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">加班</h4>
	    </div>
	    <div class="modal-body">
	      	<form action="__URL__/insert" method="post" class="form-horizontal" role="form" >
	      	<input type="hidden" name="userid" value="<{$_SESSION.id}>" />
	      	<input type="hidden" name="type" value="0" />
	      	<input type="hidden" name="state" value="0" />
	      	<input type="hidden" name="table" value="tp_overtime" />
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">日期:</label>
					<div class="col-sm-10"><input type="date" class="form-control" name="riqi" value="<{$riqi}>" placeholder="日期"></div>
				</div>
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">开始:</label>
					<div class="col-sm-10"><input type="time" class="form-control" name="begin" value="<{$begin}>" placeholder="开始"></div>
				</div>
				
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">结束:</label>
					<div class="col-sm-10"><input type="time" class="form-control" name="end" value="<{$end}>" placeholder="结束"></div>
				</div>
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">时长:</label>
					<div class="col-sm-10"><input type="text" class="form-control" name="hourlong" value="" placeholder="时长"></div>
				</div>
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">备注:</label>
					<div class="col-sm-10"><input type="text" class="form-control" name="remark" value="" placeholder="原因"></div>
				</div>
											
		</div>
		<div class="modal-footer">
		     <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		     <button type="submit" class="btn btn-primary">提交</button></form>
		</div>
    </div>       
  </div>
  </div>
