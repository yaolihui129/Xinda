<layout name="layout" />
 <!-- content start -->
 <div class="admin-content">
	<div class="row"> 
		  <div class="col-md-12">
		  	<div class="panel panel-info">
			  <div class="panel-heading">
			    <h3 class="panel-title"><{$arr.id|getPro=###}>	    		
			    	<div class="btn-group pull-right">
			    		<a data-toggle="modal" href="#tianjrisk" class=" btn btn-info btn-xs" >添加</a>	
			    		<a  href="__APP__/<{$Think.config.PRODUCT}>" class=" btn btn-warning btn-xs" >返回</a>			    	
				    </div>
			    </h3>
			  </div>
			  <div class="panel-body table-responsive">	    		  
			    <ul class="nav nav-pills" role="tablist">
					  <li role="presentation" class="active"><a href="__APP__/<{$Think.config.PRODUCT}>/Risk/index/proid/<{$arr.id}>">迭代风险
					  <span class="badge"><{$arr.id|countId='tp_risk','proid',###}></span></a></li>					  
				</ul>
				<table class="table table-striped table-bordered table-hover table-condensed ">         
			         <form action="__URL__/order" method="post" >
			         <input type="hidden" name="table" value="tp_risk" />
			         	<volist name='risks' id='st' empty="没有数据">
			            	<div class="panel panel-default">
							    <div class="panel-heading" role="tab" id="heading<{$st.id}>">
							      	<h4 class="panel-title">
							        <a data-toggle="collapse" data-parent="#accordion" href="#<{$st.id}>" aria-expanded="true" aria-controls="<{$st.id}>">
							        <input type="text" name="sn[<{$st.id}>]" value="<{$st.sn}>"  class="input40"/>【<{$st.level}>】<{$st.risk}> <span class="pull-right"><{$st.state}></span></a>
							      </h4>
							    </div>
							    <div id="<{$st.id}>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<{$st.id}>">
							      	<div class="panel-body">						        
								        <p><{$st.amethod}></p><span class="pull-right"><a href="__URL__/mod/id/<{$st.id}>/proid/<{$st.proid}>" >编辑</a></span>
								        <{$st.moder}>&nbsp;更新于:<{$st.utime}><br>
							      	</div>
							   </div>
		  					</div>
			            </volist>
			            	<tr><td  colspan="10"><input type="submit" name="do_submit" value="批量排序" class="btn"></td></tr>
			            </form>
			       </table>
			    </div>
		  	</div>		  
		  </div>		  	  
	</div> 
</div>

<!-- 添加-模态框 -->
<div class="modal fade " id="tianjrisk" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    	<div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">风险-添加</h4>
	    </div>
	    <div class="modal-body">
	      	<form action="__URL__/insert" method="post" class="form-horizontal" role="form" >
	      	<input type="hidden" name="proid" value="<{$arr.id}>" />
	      	<input type="hidden" name="table" value="tp_risk" />
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">顺序:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="sn" value="<{$c}>" placeholder="顺序">
					</div>
					<label for="state" class="col-sm-2 control-label">状态:</label>
					<div class="col-sm-2"><{$state}></div>
					<label for="state" class="col-sm-2 control-label">级别:</label>
					<div class="col-sm-2"><{$level}></div>
				</div>
				<div class="form-group">
					<label for="product" class="col-sm-2 control-label">风险:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="risk" value="" placeholder="风险" />
					</div>
				</div>
				
				<div class="form-group">
					<label for="state" class="col-sm-2 control-label">方案:</label>
					<div class="col-sm-10"><{$tamethod}></div>						
				</div>				
				
		</div>
		<div class="modal-footer">
		     <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		     <button type="submit" class="btn btn-primary">提交</button></form>
		</div>
    </div>       
  </div>
