<layout name="layout" />
 <div class="admin-content"> 
 	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-info">
				  <div class="panel-body">
				  	<ul class="nav nav-tabs" role="tablist">
					  <li role="presentation" ><a href="__APP__/<{$Think.config.PRODUCT}>/Bug/unconfirmed">未确认BUG
					  <span class="badge"><{$arr.id}></span></a></li>
					  <li role="presentation"><a href="__APP__/<{$Think.config.PRODUCT}>/Bug/fault">A类BUG
					  <span class="badge"><{$arr.id}></span></a></li>
					  <li role="presentation" ><a href="__APP__/<{$Think.config.PRODUCT}>/Bug/noregress">未回归BUG
					  <span class="badge"><{$arr.id}></span></a></li>
					  <li role="presentation" ><a href="__APP__/<{$Think.config.PRODUCT}>/Bug/activated">被激活BUG
					  <span class="badge"><{$arr.id}></span></a></li>
					  <li role="presentation" class="active"><a href="__APP__/<{$Think.config.PRODUCT}>/Bug/punish">待处罚清单
					  <span class="badge"><{$arr.id}></span></a></li>				  					  	  
					</ul>					
					<div class="starter-template"> 
						<table class="am-table am-table-striped am-table-hover table-main table-bordered">
				            <thead>
				              <tr>               				                
				                <th class="table-type" bgcolor="#ccc" >BUG</th>
				                <th class="table-type" bgcolor="#ccc" >人员</th>
				                <th class="table-type" bgcolor="#ccc" >类型</th>
				                <th class="table-title" bgcolor="#ccc" >原因</th>
				                <th class="table-title" bgcolor="#ccc" >基准时间</th>	
				                <th class="table-title" bgcolor="#ccc" >处理时间</th>				                 				                
				              </tr>
				          </thead>
				          <tbody >
				          	<volist name='data' id='st' empty="没有数据">
				            <tr>              
				               <td><{$st.bug}></td>             
				               <td><{$st.owner}></td>
				               <td><{$st.punish}></td>
				               <td><{$st.remark}></td>
				               <td><{$st.datum}></td>
				               <td><{$st.ctime}></td>
				              				              
				            </tr>
				            </volist>
				          </tbody>
				        </table> 
					</div>
				 </div>	
			</div>
		</div>		
	</div>  
 </div>
