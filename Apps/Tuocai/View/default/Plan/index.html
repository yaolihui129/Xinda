<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><{$_SESSION['Tuocai']['web']}></title>
    <meta name="keywords" content="<{$_SESSION['keywords']}>" />
	<meta name="description" content="" />
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">      
  </head>
  <body>

	<switch name="_SESSION['isCLogin']">
		<case value="Tuocai">			
			<nav class="navbar navbar-default" role="navigation">
				<div class="container">				
					<div class="navbar-header">
						<a class="navbar-brand" href="#"><{$p}></a>					
					</div>
						<ul class="nav navbar-nav navbar-right">		      	
							<form action="__URL__/search " method="post" class="navbar-form navbar-left" role="search">
								<div class="form-group">
									 <div class="input-group">
										<input type="date" class="form-control" name="riqi" value="<{$p}>" >
										<span class="input-group-btn">
											 <button type="submit" class="btn btn-info " type="button">查询</button>
										</span>
									 </div>			        					          
								</div>				        
							</form>
						</ul>
				</div>
			</nav>
			<div class="container">
				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">	 	  
					 <volist name='arr' id='st' empty="没有数据">
						 <div class="panel panel-default">
						 	<div class="panel-heading" role="tab" id="heading<{$st.id}>">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#<{$st.id}>" aria-expanded="true" aria-controls="<{$st.id}>">
									<{$st.riqi}>(<{$st.xingqi}>):<{$st.sktime}></a>
									
										<div class="btn-group pull-right">
										  <a type="button" href="__URL__/insert/teachclassid/<{$teachclassid}>/dateid/<{$st.id}>" class="btn btn-info  btn-xs">排课
										    <span class="badge"><{$st.id|countPlan=###}></span>
										  </a>
										</div>

								</h4>
							</div>
							<div id="<{$st.id}>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<{$st.id}>">
								<ol class="list-group"><{$st.id|getPlan=###}></ol>
							</div>
						 </div>		                      
					 </volist>
				 </div>	
			</div>
			
		</case>				    
		<default />
			<div class="container"><br><br><br>
				<div class="modal-content">
			    	<div class="modal-header">				        、
				        <h4 class="modal-title" >登录</h4>
				    </div>
				    <div class="modal-body">
				      	<form action="__APP__/Tuocai/Login/login" method="post" class="form-horizontal" role="form" >	      	
							<div class="form-group">
								<label for="short" class="col-sm-2 control-label">手机:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="phone" value="" placeholder="用户名">
								</div>
							</div>
							<div class="form-group">
								<label for="product" class="col-sm-2 control-label">密码:</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" name="password" value="" placeholder="密码">
								</div>
							</div>
													
					</div>
					<div class="modal-footer">					          
					     <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button></form>
					</div>
			    </div><br><br><br><br><br>
			</div>
								
	</switch>
	
	
	
	
	<div class="foot navbar-bottom list-inline text-center">
         	Copyright <span class="num">&copy;</span> 2016-2017

     		IP:<{$_SESSION['ip']}>;浏览器：<{$_SESSION['os']}>-<{$_SESSION['browser']}></span>
     		<p>咨询热线：<a href="tel:<{$_SESSION['Tuocai']['tel']}>"><{$_SESSION['Tuocai']['tel']}></a></p>    	
    </div>


	
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>    
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

     </body>
</html>
