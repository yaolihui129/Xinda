<layout name="layout" />
<!-- Page heading -->
<div class="page-head">
	<h2 class="bread-crumb">
		<a href="__URL__"><i class="icon-gift"></i> 数据关系整理</a> 		
		<switch name="source">
		    <case value="1"><a href="__APP__/Tpyjd" class="pull-right"><i class="icon-arrow-left"> 返回</i></a>	</case>
		    <case value="2"><a href="__URL__" class="pull-right"><i class="icon-arrow-left"> 返回</i></a>	</case>
		    <default /><a href="__APP__/Tpyjd" class="pull-right"><i class="icon-arrow-left"> 返回</i></a>
		</switch>
		         
	</h2>       
    <div class="clearfix"></div>
</div>
<!-- Page heading ends -->
<!-- Matter -->
<div class="matter">
   <div class="container">
		<div class="widget-content">
             <div class="form-group">
                 <label class="col-lg-1 control-label">名称:</label>
                 <div class="col-lg-1">
                     <input type="text" class="form-control"  value="<{$arr.name}>" >
                 </div> 
                 <div class="col-lg-1">
                     <input type="text" class="form-control"  value="<{$arr.type}>" >
                 </div> 
                 <div class="col-lg-3">
                     <input type="text" class="form-control"  value="<{$arr.remark}>" >
                 </div>
                 <label class="col-lg-1 control-label">新/老字段:</label>
                 <div class="col-lg-2">
                     <input type="text" class="form-control"  value="<{$arr.nameapi}>【<{$arr.otable}>】" >
                 </div>              
                 <div class="col-lg-2">
                     <input type="text" class="form-control" value="<{$arr.oldcrm|getOldCrmInfo=###}>" >
                 </div>                                                         
             </div> <br><hr><br>
             
             <!-- Page heading -->
			<div class="page-head">
				<h2 class="bread-crumb">
					<a href="__URL__"><i class="icon-gift"></i> 老CRM字段表</a> 		
					<form class="form-inline pull-right" action="__URL__/guanl" method="post">
						
						<div class="form-group">
							<input type="text" class="form-control" name="search" value="<{$search}>" placeholder="name/nameApi/otable">
						</div>
						<button type="submit" class="btn btn-info "><i class="icon-search"> 查询</i></button>					
					 </form>         
				</h2>       
			    <div class="clearfix"></div>
			</div>
			<!-- Page heading ends -->
             <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>                                                    
                          <th width=10% align="center" bgcolor="#ccc">name</th>
                          <th width=5% align="center" bgcolor="#ccc">type</th>
                          <th width=10% align="center" bgcolor="#ccc">nameApi
                          
                          </th>
                          <th width=3% align="center" bgcolor="#ccc">isNull</th>                                                                            
                          <th width=10% align="center" bgcolor="#ccc">otable</th>  
                          <th width=20% align="center" bgcolor="#ccc">remark</th>  
                          <th width=10% align="center" bgcolor="#ccc">demo</th>                        
                        </tr>
                      </thead>
                    <tbody>              
						<volist name='data' id='st'>
	                        <tr>                          
	                          <td><{$st.name}></td>
	                          <td><{$st.type}></td>
	                          <td>	<a href="__URL__/insert/newcrm/<{$arr.id}>/oldcrm/<{$st.id}>"><b><{$st.nameapi}></b></a></td>
	                          <td><b><{$st.isnull}></b></td>
	                          <td><{$st.otable}></td> 
	                          <td><{$st.remark}></td>    
	                          <td><{$st.demo}></td>                                                     
	                        </tr>
						</volist>				
                   </tbody>
            </table>
      </div>                
   </div>
</div>
<!-- Matter ends -->
