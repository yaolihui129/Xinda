<layout name="layout" />
<!-- Page heading -->
<div class="page-head">
	<h2 class="bread-crumb">
		<a href="index.html"><i class="icon-home"></i> 首页</a> 
        <span class="divider">/</span> 
        <a href="#" class="bread-current">CRM新旧字段对照表</a>
        <a href="__URL__" class="pull-right"><i class="icon-arrow-left"> 返回</i></a>
     </h2>
     <div class="clearfix"></div>
</div>
<!-- Page heading ends -->

<!-- Matter -->
<div class="matter">
   <div class="container">
      <div class="widget-content">
		 <form action="__URL__/update" method="post" enctype='multipart/form-data' class="form-horizontal" role="form">                                                       
             <input type="hidden" name="id" value="<{$arr.id}>" />                        
             <div class="form-group">
                 <label class="col-lg-4 control-label">新CRM字段</label>
                 <div class="col-lg-8">
                     <input type="text" class="form-control"  value="<{$arr.newcrm}>" readonly>
                 </div>
             </div>                       
             <div class="form-group">
                 <label class="col-lg-4 control-label">老CRM字段</label>
                 <div class="col-lg-8">
                    <input type="text" class="form-control"  value="<{$arr.oldcrm|getOldCrmInfo=###}>" placeholder="未找到对应字段" readonly>
                 </div>
             </div>
             
	         <div class="form-group">	                          
	                  <label class="col-lg-4 control-label">举例：</label>	                          	                          
	                  <div  class=" col-lg-8"><textarea  class="form-control" readonly><{$arr.oldcrm|getOldCrmDemo=###}></textarea></div>		                          	                          
	         </div>
	         <div class="form-group">	                          
	                  <label class="col-lg-4 control-label">备注：</label>	                          	                          
	                  <div  class=" col-lg-8"><textarea name="remark" class="form-control"><{$arr.remark}></textarea></div>		                          	                          
	         </div><hr />
             <div class="form-group">
                 <div class="col-lg-offset-1 col-lg-8">
                     <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>                       
                 </div>
             </div>
           </form>              
         </div>                
     </div>
</div>
<!-- Matter ends -->
