<!-- Matter -->

	 <div class="matter">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
                <div class="widget-content">
                  <div class="padd">
                    <!-- Form starts.  -->
                     <form action="__URL__/update" method="post" enctype='multipart/form-data' class="form-horizontal" role="form">                              
                         <input type="hidden" name="BusinessUnitId" value="<{$data.businessunitid}>" />                        
                         <div class="form-group">
                             <label class="col-lg-4 control-label">ParentBusinessUnitId</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control"  value="<{$data.parentbusinessunitid}>"  readonly>
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="col-lg-4 control-label">BusinessUnitId</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control"  value="<{$data.businessunitid}>"  readonly>
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="col-lg-4 control-label">Name</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control" name='Name'  value="<{$data.name}>" placeholder="Name">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="col-lg-4 control-label">UnitCode</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control" name='UnitCode' value="<{$data.unitcode}>" placeholder="UnitCode">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="col-lg-4 control-label">CityId</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control" name='CityId' value="<{$data.cityId}>" placeholder="CityId">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="col-lg-4 control-label">Address</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control" name='Address' value="<{$data.address}>" placeholder="Address">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="col-lg-4 control-label">Phone</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control" name='Phone' value="<{$data.phone}>" placeholder="Phone">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="col-lg-4 control-label">Fax</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control" name='Fax' value="<{$data.fax}>" placeholder="Fax">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="col-lg-4 control-label">WebSiteUrl</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control" name='WebSiteUrl' value="<{$data.websiteurl}>" placeholder="WebSiteUrl">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="col-lg-4 control-label">EmailAddress</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control" name='EmailAddress' value="<{$data.emailaddress}>" placeholder="EmailAddress">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="col-lg-4 control-label">servicePhone</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control" name='servicePhone' value="<{$data.servicephone}>" placeholder="servicePhone">
                             </div>
                         </div>
                         
                         <div class="form-group">
                             <label class="col-lg-4 control-label">Description</label>
                             <div class="col-lg-8"><textarea class="cleditor" name="Description"><{$data.description}></textarea></div>
                         </div> <hr />
                         <div class="form-group">
                             <div class="col-lg-offset-1 col-lg-9">
                                 <button type="submit" class="btn btn-primary">提交</button>                       
                             </div>
                         </div>
                     </form>
                  </div>
                </div>                
            </div>  
          </div>
        </div>
    </div>
<!-- Matter ends -->
