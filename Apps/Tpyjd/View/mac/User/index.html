<layout name="layout" />     
<!-- Page heading -->
	    <div class="page-head">
	      	<h2 class="bread-crumb ">		        
		          <a href="__APP__/Tpyjd"><i class="icon-cog"></i> 新老用户对照</a> 
		          <span class="divider">/</span> 
		          <a href="__URL__" class="bread-current">新CRM对象API</a>          
		        <form class="form-inline pull-right" action="__URL__/index" method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="search" value="<{$search}>" placeholder="姓名">
					</div>
					<button type="submit" class="btn btn-info "><i class="icon-search"> 查询</i></button>					
				 </form> 	       
	      	</h2>	      		        
	        <div class="clearfix"></div>
	    </div>
	<!-- Page heading ends -->

	<!-- Matter -->
	  <div class="matter">
        <div class="container">                   
              <div class="widget">
                <div class="widget-content medias"> 
                	<div class="row">
					  <div class="col-md-6">
					  		<table class="table table-striped table-bordered table-hover">
		                      <thead>
		                        <tr>                                                    
		                          <th width=10% align="center" bgcolor="#ccc">新CRMname</th>
		                          <th width=10% align="center" bgcolor="#ccc">ID</th>
		                          <th width=10% align="center" bgcolor="#ccc">手机号</th>
		                           <th width=10% align="center" bgcolor="#ccc">快捷操作</th>
		                                           
		                        </tr>
		                      </thead>
		                      <tbody>              
							<volist name='arr' id='st'>
		                        <tr> 
			                        <form action="__URL__/index" method="post"> 
			                          <input type="hidden" name="id" value="<{$st.id}>" /> 
			                          <input type="hidden" name="search" value="<{$st.name}>" />
			                          <input type="hidden" name="mobile" value="<{$st.mobile}>" />                       
			                          <td><a href="#"><{$st.name}></a></td> 
			                          <td><a href="#"><{$st.id|getCrmFullname=###}></a></td> 
			                          <td><a href="#"><{$st.mobile}></a></td>  
			                          <td><button type="submit" class="btn btn-info "><i class="icon-search"> 查询</i></button></td>                           
			                        </form>                                                    
		                        </tr>
							</volist>				
		                      </tbody>
		                    </table>
					  </div>
					  <div class="col-md-6">
					  		<table class="table table-striped table-bordered table-hover">
		                      <thead>
		                        <tr>                                                    
		                          <th width=10% align="center" bgcolor="#ccc">老CRMname</th>
		                          <th width=10% align="center" bgcolor="#ccc">crmId</th>
		                                           
		                        </tr>
		                      </thead>
		                      <tbody>              
							<volist name='data' id='st'>
		                        <tr>                          
		                          <td><a href="#"><{$st.fullname}></a></td> 
		                          <td><a href="#"><{$st.crmid}></a></td>                           
		                                                                            
		                        </tr>
							</volist>				
		                      </tbody>
		                    </table>
					  
					  </div>
					</div>
                                
                  
                </div>
              </div>                
        </div>
	</div>
	<!-- Matter ends -->
