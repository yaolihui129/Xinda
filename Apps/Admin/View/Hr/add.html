 <layout name="layout" />
 <div class="container">
 	<div class="row">
    	<div class="col-sm-12">
    		 <div class="panel panel-default">
    		 	<div class="panel-heading">诚聘人才-添加
    		 	<a href="__URL__" type="button" class="btn btn-warning btn-xs pull-right" >返 回</a>
    		 	</div>           
	            <div class="panel-body">
	            	<form action="__URL__/insert" method="post" enctype='multipart/form-data' role="form">
	            		<div class="form-group">
		                      <label for="formGroupInputLarge" class="col-sm-2 control-label">职位:</label>
		                      <div  class="col-sm-10"><input type="text" class="form-control" name="title" value="" placeholder="职位" ></div> 
		                </div>
		                <div class="form-group">
		                      <label for="formGroupInputLarge" class="col-sm-2 control-label">人数:</label>
		                      <div  class="col-sm-10"><input type="text" class="form-control" name="num" value="1" placeholder="招聘人数" ></div> 
		                  </div>
		                  <div class="form-group">
		                      <label for="formGroupInputLarge" class="col-sm-2 control-label">悬赏:</label>
		                      <div  class="col-sm-10">
		                      	<input type="text" class="form-control" name="istuij" value="0"  >
		                      	<p>0.代表不进行悬赏；1.代表悬赏推荐职位</p>
		                      </div> 
		                  </div>
		                  <div class="form-group">
		                      <label for="exampleInputrealname" class="col-sm-2 control-label">薪酬:</label>
		                      <div  class="col-sm-10"><input type="text" class="form-control" name="salary" value="面议" placeholder="薪酬" ></div> 
		                  </div>
		                  <div class="form-group">
		                      <label for="exampleInputrealname" class="col-sm-2 control-label">地点：</label>
		                      <div  class="col-sm-10"><input type="text" class="form-control" name="place" value="" placeholder="地点,悬赏类职位不得出现详细地址" ></div> 
		                  </div>
		                  <div class="form-group">
		                      <label for="exampleInputrealname" class="col-sm-2 control-label">描述</label>
		                      <div  class="col-sm-10"><{$desc}>
		                       	<p>描述中不得出现任何地址、电话、公司名称等信息，否则不予发布</p>
		                      </div>
		                  </div> 
	            	
	            	
	            		<button type="submit" class="btn btn-info btn-lg" >提 交</button>
	            	</form>
	            
	            </div>
    		 
    		 </div>
    	
    	
    	</div>
    		   	
    </div>
 </div>
