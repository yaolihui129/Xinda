<layout name="layout" />
<div class="container">
<div class="row">
    <div class="col-sm-12"> 
          <div class="panel panel-default">
          		<div class="panel-heading">诚聘人才-修改
    		 		<a href="__URL__" type="button" class="btn btn-warning btn-xs pull-right" >返 回</a>
    		 	</div>          
            <div class="panel-body">
                <form action="__URL__/update" method="post" enctype='multipart/form-data' role="form">
                <input type="hidden" name="id" value="<{$data.id}>" />
                	<div class="form-group">
	                      <label for="formGroupInputLarge" class="col-sm-2 control-label">职位:</label>
	                      <div  class="col-sm-10">
	                      	<input type="text" class="form-control" name="title" value="<{$data.title}>" placeholder="职位" >
	                      </div> 
                  	</div>
                  	<div class="form-group">
                      <label for="formGroupInputLarge" class="col-sm-2 control-label">人数:</label>
                      <div  class="col-sm-10">
                      	<input type="text" class="form-control" name="num" value="<{$data.num}>" placeholder="招聘人数" >
                      </div> 
                  </div>
                  	<div class="form-group">
	                      <label for="formGroupInputLarge" class="col-sm-2 control-label">薪酬:</label>
	                      <div  class="col-sm-10">
	                      	<input type="text" class="form-control" name="salary" value="<{$data.salary}>" placeholder="薪酬" >
	                      </div> 
                  	</div>
                  	<div class="form-group">
	                      <label for="formGroupInputLarge" class="col-sm-2 control-label">状态:</label>
	                      <div  class="col-sm-10">
	                      	<input type="text" class="form-control" name="salary" value="<{$data.state}>" readonly >
	                      </div> 
                  	</div>
                  	<div class="form-group">
	                      <label for="formGroupInputLarge" class="col-sm-2 control-label">地点:</label>
	                      <div  class="col-sm-10">
	                      	<input type="text" class="form-control" name="place" value="<{$data.place}>" placeholder="地点" >
	                      </div> 
                  	</div>                  
                  
                  <div class="form-group">
                      <label for="formGroupInputLarge" class="col-sm-2 control-label">描述：</label>
                      <div  class="col-sm-10"><{$desc}></div> 
                                           
                  </div>
                  <button type="submit" class="btn btn-info btn-lg pull-left" >提 交</button>
                </form>                 
              </div>
          </div>
    </div>                      
    
	</div>
</div>
