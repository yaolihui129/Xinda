<layout name="layout" />
<!-- Page heading -->
<div class="page-head">
	<h2 class="bread-crumb">
		<a href="#"><i class="icon-group"></i> 人员管理</a> 
		<span class="divider">/</span> 
		<a href="__URL__" class="bread-current">征信系统</a> 
		<form class="form-inline pull-right" action="__URL__/index" method="post">
			<div class="form-group">
				<input type="text" class="form-control" name="search" value="<{$search}>" placeholder="查询">
			</div>
			<button type="submit" class="btn btn-info "><i class="icon-search"> 查询</i></button>
			<a href="__URL__/add" type="button" class="btn"><i class="icon-plus"> 添加</i></a>
		</form>  
	</h2>
	<div class="clearfix"></div>
</div>
<!-- Page heading ends -->
		<empty name="data">			

		<else /> 
			<ul class="list-group">
				<volist name='data' id='ar' empty="没有相关信息">
					<li class="list-group-item">
						<div class="row">								  												  	
							<div class="col-md-1"><{$ar.realname}></div>	
							<div class="col-md-2"><{$ar.phone}></div>							  
							<div class="col-md-2"><{$ar.pincodes}></div>	
							<div class="col-md-2"><{$ar.weixin}></div>
							<div class="col-md-2"><{$ar.qq}></div>
							<div class="col-md-3">
								<div class="btn-group pull-right">
									<a href="__APP__/Admin/Customer/add/tpid/<{$ar.id}>" class="btn btn-info">合作</a>
									<a href="#" class="btn btn-info">详情</a>																    										    									    										    											
								</div>
							</div>
						</div>					  		
					</li>
				</volist>					
			</ul>
		</empty>
