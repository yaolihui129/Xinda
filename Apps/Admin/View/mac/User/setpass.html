<layout name="layout" />
<h1 >修改密码</h1>
   <div class="panel panel-default">  
            <div class="panel-body addmod">
                <form action="__URL__/set" method="post" enctype='multipart/form-data'  role="form">
                    <input type="hidden" name="id" value="<{$user.id}>" />
                     <div class="form-group input-group-lg">                       
                        用户：<{$user.realname}>
                    </div> 
                   	<div class="form-group input-group-lg">
                        <label for="exampleInputrealname"></label>
                        <input type="password" class="form-control" name="pass1" value="" placeholder="原密码" > 
                    </div>                   
                    <div class="form-group input-group-lg">
                        <label for="exampleInputrealname"></label>
                        <input type="password" class="form-control" name="pass2" value="" placeholder="新密码" > 
                    </div>                  
                    <div class="form-group input-group-lg">
                        <label for="exampleInputrealname"></label>
                        <input type="password" class="form-control" name="pass3" value="" placeholder="确认密码" > 
                    </div>                      
                    <button type="submit" class="btn btn-info " >提 交</button>
                </form>
                  
              </div>
          </div>
