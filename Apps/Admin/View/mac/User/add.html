<layout name="layout" />
<div class="container">
<h3 >用户-添加 </h3>
<div class="row">
   <div class="col-sm-8">
          <div class="panel panel-default">  
            <div class="panel-body">
                <form action="__URL__/insert" method="post" enctype='multipart/form-data'  role="form">                 
                    <div class="form-group ">
					    <label for="inputEmail3" class="col-sm-2 control-label">手机:</label>
					    <div class="col-sm-9">
					      <input type="phone" class="form-control" name="phone" value="" placeholder="手机" > 
					      *密码默认为：123456
					    </div>
					</div>
					<div class="form-group ">
					    <label for="inputEmail3" class="col-sm-2 control-label">姓名:</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" name="realname" value="" placeholder="姓名" >  
					    </div>
					</div>                                  
					<div class="form-group ">
						<label for="inputEmail3" class="col-sm-2 control-label"></label>
						<div class="col-sm-9">&nbsp;</div>
					</div>
					<div class="form-group ">
						<label for="inputEmail3" class="col-sm-2 control-label"></label>
						<div class="col-sm-5">
							<button type="submit" class="btn btn-info">提 交</button></form>
						</div>
						<div class="col-sm-4">
							<a href="__URL__" class="btn btn-warning" >返 回</a>
						</div>
						
					</div>
					
					
              </div>
          </div>
    </div>                      
    <div class="col-sm-4  hidden-xs">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 class="panel-title">用户</h3></div>            
            <ul class="list-group">
            <volist name='data' id='vo' empty="没有数据">
                <li class="list-group-item" title="管理员">
                	<a href="__URL__/mod/id/<{$vo.id}>""><{$vo.realname}>(<{$vo.username}>):<{$vo.state}></a>
                </li>
            </volist>            
            </ul>                        
        </div>          
    </div>
</div>
</div>
