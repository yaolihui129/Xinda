<layout name="layout" />
<div class="container">
<h3 >管理员-修改 </h3>
<div class="row">
    <div class="col-sm-8">
       <div class="panel panel-default">  
            <div class="panel-body">
            	<div class="row">
            		<div class="col-sm-4">
            			<img alt="__UPLOAD__<{$user.path}><{$user.img}>" src="__UPLOAD__<{$user.path}><{$user.img}>">
            		</div>
            		<div class="col-sm-8">
            			<form action="__URL__/update" method="post" enctype='multipart/form-data'  role="form">
	                    <input type="hidden" name="id" value="<{$user.id}>" />
	                    
	                    <div class="form-group ">
						    <label for="inputEmail3" class="col-sm-2 control-label">手机</label>
						    <div class="col-sm-10">
						       <input type="phone" class="form-control" name="phone" value="<{$user.phone}>" placeholder="手机" >  
						    </div>
						    
						</div>
						<div class="form-group ">
						    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" name="realname" value="<{$user.realname}>" placeholder="姓名" >  
						    </div>
						</div>
						<div class="form-group ">
						    <label for="inputEmail3" class="col-sm-2 control-label">头像</label>
						    <div class="col-sm-10">
						    	<input type="file" class="form-control" name="img">
						    </div>
						</div>
						<div class="form-group ">
						    <label for="inputEmail3" class="col-sm-2 control-label"></label>
						    <div class="col-sm-10">
						         &nbsp;
						    </div>
						</div>
						<div class="form-group ">
						    <label for="inputEmail3" class="col-sm-2 control-label"></label>
						    <div class="col-sm-8">
						         <button type="submit" class="btn btn-info ">提 交</button></form>
						    </div>
						    <div class="col-sm-2">
						         <a href="__URL__"><button type="button"  class="btn btn-warning" >返 回</button></a>
						    </div>
						</div>	
            		</div>
            	</div>
                
					
																				
              </div>
          </div>
    </div>                      
    <div class="col-sm-4  hidden-xs">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 class="panel-title">管理员</h3></div>            
            <ul class="list-group">
	            <volist name='data' id='vo' empty="没有数据">
	                <li class="list-group-item" title="管理员"><a href="__URL__/mod/id/<{$vo.id}>">
	                <{$vo.realname}>(<{$vo.username}>):<{$vo.state}></a></li>
	            </volist>            
            </ul>                        
        </div>          
    </div>
</div>
</div>
