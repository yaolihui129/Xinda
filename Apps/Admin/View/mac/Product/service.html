<layout name="layout" />
<!-- Page heading -->
	<div class="page-head">
	   <h2 class="bread-crumb">	      	
		<a href="__APP__/Admin"><i class="icon-home"></i> 商品服务</a> 
		<span class="divider">/</span> 
		<a href="__URL__" class="bread-current"> 服务管理</a>  
			<form class="form-inline pull-right" action="__URL__/index" method="post">
				<div class="form-group">
					<input type="text" class="form-control" name="search" value="<{$search}>" placeholder="查询">
				</div>
				<button type="submit" class="btn btn-info "><i class="icon-search"> 查询</i></button>
				<a href="__URL__/add/cateId/<{$_SESSION['prodCate']}>" class="btn"><i class="icon-plus"> 添加</i></a>
				<ul class="nav navbar-nav pull-right">					          
					<li class="dropdown">            
						<a data-toggle="dropdown" class="dropdown-toggle" href="#">
							<{$_SESSION['prodCate']|getCatname=###}> <i class="icon-retweet"></i>              
						</a>
						<ul class="dropdown-menu">
							<volist name='arr' id='st'>
								<li ><a  href="__URL__/service/cate/<{$st.cateid}>"><{$st.cateid|getCatname=###}></a></li>			  				  
							</volist>
						</ul>
					</li>			          	          
				</ul>
			</form>         
	     </h2>	      		        
	   <div class="clearfix"></div>
	</div>
<!-- Page heading ends -->

<!-- Matter -->
<div class="matter">                 
   <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>                                                   
          <th width=5% align="center" bgcolor="#ccc">顺序</th>
          <th width=5% align="center" bgcolor="#ccc">图片</th>
          <th width=20% align="center" bgcolor="#ccc">服务</th>                         
          <th width=5% align="center" bgcolor="#ccc">周期</th>
          <th width=5% align="center" bgcolor="#ccc">状态</th>                                                                                                                                                           
          <th width=20% align="center" bgcolor="#ccc">操作</th>
        </tr>
      </thead>
      <tbody>
       <form action="__URL__/order" method="post" >
		<volist name='data' id='st'>
          <tr>                          
             <td><input type="text" name="sn[<{$st.id}>]" value="<{$st.sn}>"  class="input40"/></td>
             <td><img src="__UPLOAD__/<{$_SESSION['qz']}><{$st.img}>"  style="width:70px;max-width: 70px;"/></td>
             <td><{$st.name}> </td>                        
             <td><a href="#"> <{$st.zhouqi|getZhouqi=###}></a></td> 
             <td><{$st.state|getXState=###}><br><br><{$st.istj|getIstj=###}></td>                                                                       
             <td>                              
                <a href="__URL__/mod/id/<{$st.id}>" class="btn  btn-default"><i class="icon-pencil"> 编辑</i></a>
                <a href="__URL__/fabu/id/<{$st.id}>/state/<{$st.state}>" class="btn  btn-default">
	               <switch name="st.state">
						<case value="5"><i class="icon-arrow-down"> 下架</i></case>								    
						<default /><i class="icon-arrow-up"> 发布</i>
					</switch>
                </a>
                <a href="__URL__/istj/id/<{$st.id}>/istj/<{$st.istj}>" class="btn  btn-default">
                   <switch name="st.istj">
						<case value="0"><i class="icon-thumbs-up"> 推荐</i></case>								    
						<default /><i class="icon-hand-down"> 取消</i>
					</switch>                             
                </a>
                <a href="#" class="btn  btn-default" > 成功案例</a>
                <a href="__URL__/del/id/<{$st.id}>" class="btn  btn-danger" onclick="return confirm('你确定要删除？')"><i class="icon-remove"> 删除</i></a>
              </td>
           </tr>
		</volist>					
     </tbody>
   </table>
 	<div class="widget-foot">
        <div class="uni pull-left"><input type="submit" name="do_submit" value="批量排序" class="btn btn-info"></div>                 
		</form><ul class="pagination pull-right"><{$page}></ul>
        <div class="clearfix"></div> 
   </div>   
</div>
<!-- Matter ends -->
