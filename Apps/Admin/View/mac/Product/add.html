<layout name="layout" />
<!-- Page heading -->
	    <div class="page-head">
	      <h2 class="bread-crumb">
		     <a href="__APP__/Admin"><i class="icon-home"></i> 商品服务</a> 
			 <span class="divider">/</span> 
			 <a href="__URL__" class="bread-current"> 商品管理</a>   
			 <span class="divider">/</span> 新增
			 <a href="__URL__" class="pull-right"><i class="icon-arrow-left"> 返回</i></a>
       		 
	      </h2>       
        <div class="clearfix"></div>
	    </div>
<!-- Page heading ends -->


<!-- Matter -->
<div class="matter">
    <div class="container">        
       <div class="widget-content">
           <form action="__URL__/insert" method="post" enctype='multipart/form-data' class="form-horizontal" role="form">                                                       
               <input type="hidden" name="cateId" value="<{$cateId}>" />
               <input type="hidden" name="pidCateId" value="<{$cateId|getCatePid}>" /> 
               <input type="hidden" name="type" value="1" />  
               <input type="hidden" name="sn" value="<{$count}>" />                      
               <div class="form-group">                                     
                   <label class="col-lg-4 control-label">商名:</label>
                   <div class="col-lg-8">
                        <input type="text" class="form-control" name='name' value="" placeholder="产品名称">
                   </div>                   
                                               
                </div> 
                <div class="form-group">
                	<label class="col-lg-4 control-label">品牌:</label>
                   <div class="col-lg-8"><{$brand}></div> 
                </div>  
                <div class="form-group">
                <label class="col-lg-4 control-label">分类:</label>
                   <div class="col-lg-8">
                        <input type="text" class="form-control" value="<{$cateId|getCatname=###}>"readonly>
                   </div> 
                </div> 
                <div class="form-group">
                   <label class="col-lg-4 control-label">规格:</label>
                   <div class="col-lg-2">
                        <input type="text" class="form-control" name='guig1' value="颜色" placeholder="规格1,如颜色">                        
                   </div> 
                   <div class="col-lg-2">
                   		<input type="text" class="form-control" name='guig2' value="尺寸" placeholder="规格2,如尺寸">                       
                   </div>
                   <div class="col-lg-2">                   
                        <input type="text" class="form-control" name='guig3' value="" placeholder="规格3，如CPU">
                   </div>
                   <div class="col-lg-2">
                   		<input type="text" class="form-control" name='guig4' value="" placeholder="规格4，如内存">
                   </div>
                   <div class="col-lg-2">
                   		<input type="text" class="form-control" name='guig5' value="" placeholder="规格5，如硬盘">
                   </div>
                </div>                                                                                            
                        
               <div class="form-group">	                          	                        
	                <label class="col-lg-4 control-label">简述：</label>	                          
	                <div  class=" col-lg-8">			                        
			            <textarea name="desc" class="form-control"><{$arr.desc}></textarea>
			        </div>	                                                   
	           </div>
	            
	           <div class="form-group">
	               <label class="col-lg-4 control-label">照片：</label>
	               <div class="col-lg-8">
	                   <input id="input-1" type="file" class="file form-control" name="img">
	               </div>
	           </div>
               <div class="form-group">
	               <label class="col-lg-4 control-label">详情：</label>
	               <div class="col-lg-8"><textarea class="cleditor" name="content"><{$arr.content}></textarea></div>
	           </div>  <hr />
               <div class="form-group">
                   <div class="col-lg-offset-1 col-lg-8">
                   		<button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>  
                   </div>                             
                </div>
           </form>
        </div>                
     </div>
</div>
<!-- Matter ends -->
