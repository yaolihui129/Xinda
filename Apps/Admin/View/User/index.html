<layout name="layout" />
	<!-- Page heading -->
	    <div class="page-head">
	      	<h2 >	      		
		        <!-- Breadcrumb -->
		      <div class="bread-crumb">
		      	<div class="row">
		      		<div class="col-md-4">
		      			<a href="__APP__/Admin"><i class="icon-cog"></i> 设置</a> 
			          	<span class="divider">/</span> 
			          	<a href="__URL__" class="bread-current">用户管理</a> 
		      		</div>
		      		<div class="col-md-7">
		      			<form class="form-inline pull-right" action="__URL__/index" method="post">
							<div class="form-group">
								<input type="text" class="form-control" name="search" value="<{$search}>" placeholder="查询">
							</div>
								<button type="submit" class="btn btn-info "><i class="icon-search"> 查询</i></button>
				       </form>  
		      		</div>
		      		<div class="col-md-1">
		      			<a href="__URL__/add"  class="btn "><i class="icon-plus"> 添加</i></a>
		      		</div>
		      	</div>
				       	       
       		  </div> 
	      	</h2>	      		        
	        <div class="clearfix"></div>
	    </div>
	<!-- Page heading ends -->
	<!-- Matter -->
	  <div class="matter">
        <div class="container">         
          <div class="row">         
            <div class="col-md-12">           
              <div class="widget">
                <div class="widget-content medias">                 
                  <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>                                                    
                          <th width=10% align="center" bgcolor="#ccc">dept</th>
                          <th width=10% align="center" bgcolor="#ccc">userno</th>
                           <th width=10% align="center" bgcolor="#ccc">account</th>
                          <th width=5% align="center" bgcolor="#ccc">realname</th>                                                                            
                          <th width=15% align="center" bgcolor="#ccc">locked</th>
                          <th width=20% align="center" bgcolor="#ccc">操作</th>
                        </tr>
                      </thead>
                      <tbody>
               
					<volist name='data' id='st'>
                        <tr>                          
                          <td><{$st.dept}></td>
                          <td><{$st.userno}></td>
                          <td><{$st.account}></td>
                          <td><{$st.realname}></td>
                          <td><{$st.locked}></td>                         
                          <td>                              
                              <a href="__URL__/mod/id/<{$st.id}>" class="btn  btn-default"><i class="icon-pencil"> 编辑</i></a>
                              <a href="__URL__/del/id/<{$st.dictid}>" class="btn  btn-danger" onclick="return confirm('你确定要删除？')">
                              	<i class="icon-remove"> 删除</i>
                              </a>
                          </td>
                        </tr>
					</volist>
				
                      </tbody>
                    </table>

                    

                </div>
              </div>  
              
            </div>
          </div>
        </div>
	</div>
	<!-- Matter ends -->
