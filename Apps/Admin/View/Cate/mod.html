<layout name="layout" />
<!-- Page heading -->
	    <div class="page-head">
	      <h2 class="pull-left"><i class="icon-home"></i><a  href="__APP__/Admin/Cate">分类管理</a>
		      <span class="divider">/</span>
	          <{$arr.pid|getCatname=###}>-<{$arr.catname}>
	          <span class="divider">/</span>	          
	      </h2>

        <!-- Breadcrumb -->
        <div class="bread-crumb pull-right">
          <a href="__APP__/Admin"><i class="icon-home"></i> 首页</a> 
          <!-- Divider -->
          <span class="divider">/</span> 
          <a href="__URL__" class="bread-current">分类管理</a>
          <span class="divider">/</span>修改
          
        </div>

        <div class="clearfix"></div>

	    </div>
<!-- Page heading ends -->


<!-- Matter -->

	 <div class="matter">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
                <div class="widget-content">
                  <div class="padd">
                    <!-- Form starts.  -->
                     <form action="__URL__/update" method="post" enctype='multipart/form-data' class="form-horizontal" role="form">                                                       
                         <input type="hidden" name="id" value="<{$arr.id}>" />                        
                         <div class="form-group">
                             <label class="col-lg-4 control-label">sn</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control" name='sn' value="<{$arr.sn}>" placeholder="sn">
                             </div>
                         </div>
                        
                         <div class="form-group">
                             <label class="col-lg-4 control-label">catname</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control" name='catname' value="<{$arr.catname}>" placeholder="catname">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="col-lg-4 control-label">state</label>
                             <div class="col-lg-8">
                                 <input type="text" class="form-control" name='state' value="<{$arr.state}>" placeholder="state">
                             </div>
                         </div>                         
                         <hr />
                         <div class="form-group">
                             <div class="col-lg-offset-1 col-lg-9">
                                 <button type="submit" class="btn btn-primary">提交</button>                       
                             </div>
                         </div>
                     </form>
                  </div>
                </div>                
            </div>  
          </div>
        </div>
    </div>
<!-- Matter ends -->
