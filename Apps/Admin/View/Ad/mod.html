<layout name="layout" />
	<div class="container">
	<h3 >轮播广告修改</h3>  
		<div class="panel panel-default">
			<div class="panel-body">
	         <form action="__URL__/update" method="post" enctype='multipart/form-data'  role="form">
	         <input type="hidden" name="id" value="<{$arr.id}>" />
	         
	               <div class="form-group">
						<label for="short" class="col-sm-2 control-label">标题:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="title" value="<{$arr.title}>" placeholder="标题">
						</div>
					</div>
	               <div class="form-group">
						<label for="product" class="col-sm-2 control-label">备注:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="remark" value="<{$arr.remark}>" placeholder="备注">
						</div>
					</div>
					<div class="form-group">
						<label for="product" class="col-sm-2 control-label">url:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="url" value="<{$arr.url}>" placeholder="如：http://www.baidu.com">
							<p>如：http://www.baidu.com</p>
						</div>
						
					</div>
					<div class="form-group">
						<label for="state" class="col-sm-2 control-label">状态:</label>
						<div class="col-sm-10"><{$state}></div>
					</div>
					<div class="form-group">
						<label for="state" class="col-sm-2 control-label"></label>
						<div class="col-sm-10">&nbsp;</div>
					</div>
					<div class="form-group">
						<label for="state" class="col-sm-2 control-label"></label>
						<div class="col-sm-5">
							<button type="submit" class="btn btn-info" >提 交</button></form> 
						</div>												
						<div class="col-sm-5"><a href="__URL__" class="btn btn-warning">返 回</a></div>	          	 		
				</div>                                                                          
       	</div>
	</div>
</div>
