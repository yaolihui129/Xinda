				<h4>扫描二维码关注微信公众号</h4>

			    <volist name='pic' id='st' empty="暂无分类">

			    </volist>		    
		  </ol>		
		  <div class="carousel-inner" role="listbox">
		    <volist name='pic' id='st' empty="暂无分类">
		    	<switch name="key">
					<case value="0">
						<div class="item active" >
					      <a href="<{$st['url']}>">
					      	<img src="__UPLOAD__/<{$st['img']}>" alt="__UPLOAD__/<{$st['img']}>" width="100%">
					      </a>
					      <div class="carousel-caption"><{$st[title]}></div>
					    </div>
					</case>				    
					<default />
						<div class="item" >
					      <a href="<{$st['url']}>">
					      	<img src="__UPLOAD__/<{$st['img']}>" alt="__UPLOAD__/<{$st['img']}>" width="100%">
					      </a>
					      <div class="carousel-caption"><{$st[title]}></div>
					    </div>
				</switch>			    		
		    </volist>
		  </div>

</div>
