<layout name="layout" />
<img src="__IMAGES__/zhuce.jpg" alt="__IMAGES__/zhuce.jpg" width="100%">
<div class="panel panel-primary">
     <div class="panel-body" >     	
     	 <div class="container">
     	 	<div class="col-md-8">					
				<form action="__URL__/insert" method="post" class="form-horizontal" role="form" >		  		     	   		     	  		  		     	   							  					
					<br>
					<div class="form-group">
						<label for="product" class="col-sm-2 control-label">手机号:</label>					
						<div class="col-sm-10">
							<input type="text" class="form-control" name="phone" value="<{$phone}>" readonly>
							<p>密码将初始设置为：123456</p>
						</div>						
					</div>
					<div class="form-group">
						<label for="product" class="col-sm-2 control-label">姓名:</label>					
						<div class="col-sm-10">
							<input type="text" class="form-control" name="realname" value="" placeholder="真实的姓名">
						</div>						
					</div>
					<div class="form-group">
						<label for="product" class="col-sm-2 control-label">身份证号:</label>					
						<div class="col-sm-10">
							<input type="text" class="form-control" name="pincodes" value="" placeholder="18位的身份证号码">
						</div>						
					</div>
					<div class="form-group">
						<label for="product" class="col-sm-2 control-label">微信:</label>					
						<div class="col-sm-10">
							<input type="text" class="form-control" name="weixin" value="" placeholder="微信号">
						</div>						
					</div>
					<div class="form-group">
						<label for="product" class="col-sm-2 control-label">QQ:</label>					
						<div class="col-sm-10">
							<input type="text" class="form-control" name="qq" value="" placeholder="QQ号码">
						</div>						
					</div>	
																				
					<button type="submit" class="btn btn-primary pull-left" style="margin-left:17%;">注 册</button>
				</form>
					<a href="__URL__" type="button" class="btn btn-info pull-right" >返 回</a>			 
			</div>     	 
     	 </div>        
     </div>             	
</div>
