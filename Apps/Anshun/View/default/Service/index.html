<layout name="layout" />	
<div class="container">
<div class="row">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">
				<{$arr.cateid|getCatname=###}>-<b><{$arr.name}></b>
				<a href="__APP__/<{$JC}>/Servicelist/index/cate/<{$arr.cateid}>" class="pull-right">返回分类</a>
			</h3>
		</div>
		<div class="panel-body">
			<div class="col-md-4 ">
				<img src="__UPLOAD__/<{$arr.img}>" alt="<{$arr.img}>"  height="180px">		
			</div>
			<div class="col-md-7 ">
				<h5><{$arr.mark}></h5>
				<h4><{$arr.name}></h4>
				<switch name="arr.money">
				    <case value="0"><br></case>				    
				    <default /><h4>价格：<b>￥<{$arr.money}></b>(市场价：<s><em>￥<{$arr.smoney}></em></s>)</h4>
								<!--<h4>运费：￥<{$arr.wlmoney}></h4>-->
								
				</switch>
				<span class="hidden-md hidden-lg">
					<a href="tel:<{$_SESSION[$JC]['phone']}>" class="btn btn-info btn-xs">电话咨询</a><br>
				</span>
				<span class="hidden-xs hidden-sm">
					<a href="http://wpa.qq.com/msgrd?v=3&amp;uin=<{$_SESSION[$JC]['qq']}>&amp;site=qq&amp;menu=yes" class="btn-xs" target="_blank">
						<img border="0" title="在线客服" alt="在线客服" style="margin-top:0px;" src="http://wpa.qq.com/pa?p=2:<{$_SESSION[$JC]['qq']}>:41">
					</a>
				</span>
				<hr>
       			<div id="ckepop" class="col-xs-12 col-md-12">
					<span class="jiathis_txt">分享到：</span>
					<a class="jiathis_button_qzone">QQ空间</a>
					<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jiathis_separator jtico jtico_jiathis" target="_blank">更多</a>				
				</div><hr>
			</div>	
		</div>
	</div>
	
	<notempty name="arr.content">
		<div class="panel panel-primary">
			<div class="panel-heading"><h3 class="panel-title">详情介绍：</h3></div>
			<div class="panel-body"><p><{$arr.content}></p></div>						
		</div>
	</notempty>
	
</div>
</div>
