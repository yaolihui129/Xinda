<layout name="layout" />
<div class="row">
        <div class="col-sm-10">
           	<p class="pull-right visible-xs">
               <button class="btn-xs btn-primary"></button>
           	</p>
           	<div class="panel panel-primary">
             	<div class="panel-heading">
                 	<h1 class="panel-title">用车常识</h1>
             	</div>
             	<div class="panel-body">
                 	
        			<volist name='arr' id='vo' empty="没有数据">
       					<div class="media">
						<a class="media-left" target="_blank" href="<{$vo.url}>">
							<img data-src="holder.js/100%x180" src="__UPLOAD__<{$vo.path}><{$vo.img}>" alt="<{$vo.img}>" class="img-rounded" height="260px">							    
						</a>
						<div class="media-body">
						    <h4 class="media-heading"><a target="_blank" href="<{$vo.url}>"><{$vo.title}></a><span class="pull-right"><small>【<{$vo.type|getState=###}>】</small></span></h4>
						    <br>
						    <p><{$vo.content}></p>
						</div>						
					</div>
					
			 		</volist>		
   				
            	</div>
        	</div>          	
        </div>
        <div class="col-sm-2">
            <div class="panel panel-primary">
             	<div class="panel-heading">
                  	<h3 class="panel-title">用车常识</h3>
            	</div>            
                <ul class="list-group">
                <volist name='data' id='da' empty="没有数据">
			        <li class="list-group-item"><a href="__URL__/index/type/<{$da.id}>" title="#"><{$da.v}></a></li>
			    </volist>    
			    </ul>                        
            </div>          
        </div>
    </div>
