<layout name="layout" /> 
<!-- content start -->
<div class="admin-content">     
	<div class="row">
		<div class="col-md-4">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>		
				<div class="carousel-inner" role="listbox">
					<div class="item active"><img src="__IMAGES__/qc.jpg" alt="__IMAGES__/qc.jpg" ></div>
					<div class="item"><img src="__IMAGES__/gupeng.png" alt="__IMAGES__/gupeng.png" ></div>
					<div class="item"><img src="__IMAGES__/yaolh.png" alt="__IMAGES__/yaolh.png"></div>
					<div class="item"><img alt="" src="http://zhihuixinda-1252402623.costj.myqcloud.com/404.jpg"></div>
				</div>
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>    
		</div>
		<div class="col-md-8">
			<div class="panel panel-info">
				<div class="panel-heading"><h3 class="panel-title">正式环境配置</h3></div>						
				<ul class="list-group">
					<volist name='var' id='vo' empty="没有数据">
						<notempty  name="vo.real">				
							<li class="list-group-item"><{$vo.name}>:<a target="_blank" href='<{$vo.real}>'><{$vo.real}></a> <span class="label label-default pull-right"><{$vo.realversion}></span></li>
						</notempty > 				  	
					</volist>				 
				</ul>											
			</div>
		</div>
	</div>
	
	
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-success">
				<div class="panel-heading"><h3 class="panel-title">测试环境配置</h3></div>						
				<ul class="list-group">
					<volist name='var' id='vo' empty="没有数据">
						<li class="list-group-item"><a target="_blank" href='<{$vo.testip}>'><{$vo.name}></a> <span class="label label-default pull-right"><{$vo.id|getBuildVersion=###}></span></li>									  	
					</volist>				 
				</ul>											
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-success">
				<div class="panel-heading"><h3 class="panel-title">仿真环境配置</h3></div>						
				<ul class="list-group">
					<volist name='var' id='vo' empty="没有数据">
						<li class="list-group-item"><a target="_blank" href='<{$vo.sedan}>'><{$vo.name}></a> <span class="label label-default pull-right"><{$vo.sedanversion}></span></li>									  	
					</volist>				 
				</ul>											
			</div>
		
		</div>
	</div>
	
	
	
	
</div>
