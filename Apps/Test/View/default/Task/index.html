<layout name="layout" />
<div class="panel panel-default">
	<div class="panel-heading">
	    <h3 class="panel-title">工时统计
	    	<a href="__APP__/Test" class="btn btn-warning btn-xs pull-right">返回</a>
	    </h3>
  	</div>
  	<div class="panel-body">
	  	<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="__URL__/index">人员工时</a></li>
			<li role="presentation" ><a href="__URL__/doing">进行中</a></li>
			<li role="presentation" ><a href="__URL__/finish">已关闭</a></li>			  			  
		</ul>
				
		<div class="starter-template">
	        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
	         	<volist name='data' id='da' empty="没有数据">
	            <div class="panel panel-default">
					<div class="panel-heading" role="tab" id="heading<{$da.id}>">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#<{$da.id}>" aria-expanded="true" aria-controls="<{$da.id}>">
							<{$da.assignedto|getRealname=###}>&nbsp;<{$da.project|getProNo=###}>
							<b>任务:</b><{$da.name}>
				  			<span class="badge pull-right"><{$da.type}></span>
				  			<{$da.status}>【剩余:<{$da.left}>/消耗:<{$da.consumed}>/预计:<{$da.estimate}>】
				  			
				  		</a>	
					 </h4>
					 </div>
						<div id="<{$da.id}>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<{$da.id}>">
						    <ul class="list-group"><{$da.id|getTasktime=###}></ul>	
						</div>
	  			</div>
	            </volist>
	        </div>
	    </div>
  
  	</div>
	
</div>
