<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>网友原创分享一款超酷的JS图片轮播焦点图切换特效</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<style type="text/css">
			body,ul,ol,h2,h3,h4,h5,p,dl,dt,dd,form { padding: 0; margin: 0; }
			img { border: none; }
			li { list-style: none; }
			a{text-decoration:none;outline:none; color:#666666;}
			a:hover{text-decoration:none}
			img{border:0}
			ul{list-style:none;margin:0;}
			h2{color:#6CBD45;font-size:14px;font-weight:bold;padding-bottom:0.5em;margin:0;}			
			h3{font-size:13px;font-weight:bold;}
			#show{background:url(images/photo.jpg)}
			#meun1{color:#fff; padding-left:10px;}
			#meun1 img{ float:left;}
			#submeun1{ margin-left:70px; float:left;}
			#submeun1 li{ text-align:center;  margin-right:10px; float:left;  display:inline;}
			#submeun1 li a{ color:#fff;height:50px; line-height:50px;  font-size:14px; font-weight:bold; text-align:center;  padding-left:15px; padding-right:15px;display:block;}
			#submeun1 li.cur{ text-align:center; background:#82ce18; margin-right:10px;float:left;  display:inline;}
			#top1{background-color:#000;margin: 0em 0 10px 0em;border-style:solid; border-width:1px; border-color:#E5E5E5;height:50px;line-height:50px;}
			div.subtitle{font-size:13px;float:right;color:#6CBD45;margin:0 10px;text-align:right;}			
			h1.title{height:50px;font-size:12px;background:url(logo.png) no-repeat;}
			h1.title a:link,h1.title a:visited,h1.title a:hover{color:#000;text-decoration:none;}
			.slider,.slider1,.slider2,.slider3,.slider4{margin-top:50px}
			.jquery-slider-wrapper{position:relative;clear:both;zoom:1;}			
			.jquery-slider-slide{display: none;margin: 0;padding: 0;position: absolute;left:0; top:0; width: 100%;}			
			.jquery-slider-slide img{border:0;margin:0;padding:0;}			
			.jquery-slider-slide-current{ display:block;z-index:2;}			
			.jquery-slider-slide-next{display:block;z-index:1;}			
			.jquery-slider-selectors{display:block;overflow:hidden; position:absolute;bottom:10px;right:10px;z-index:3;}			
			.jquery-slider-selector{background:url(__IMG__/Jiaodt/focus10/jquery-slider-theme.png) no-repeat 0px -70px;display:inline; float:left;width:16px;height:16px; margin:0 0 0 5px;}			
			.jquery-slider-selector-current{background:url(__IMG__/Jiaodt/focus10/jquery-slider-theme.png) no-repeat -16px -70px;}			
			.jquery-slider-selector span{display:none;}			
			.jquery-slider-control{display:none;right:50%;top:50%;position:absolute;cursor: pointer;width:48px;height:69px;margin-top:-34px;margin-right:-24px; z-index:4;}			
			.jquery-slider-control span{display:none;}			
			.jquery-slider-control-play{ background:url(__IMG__/Jiaodt/focus10/jquery-slider-theme.png) no-repeat -144px 0;}			
			.jquery-slider-control-pause{background:url(__IMG__/Jiaodt/focus10/jquery-slider-theme.png) no-repeat -96px 0;}			
			.jquery-slider-hovered .jquery-slider-control{display:block;}			
			.jquery-slider-navigation{ display:block;}			
			.jquery-slider-navigation-prev{background:url(__IMG__/Jiaodt/focus10/jquery-slider-theme.png) no-repeat 0 0;display:none;left:0;top:50%; position:absolute;cursor: pointer;width:48px;height:69px;margin-top:-34px;z-index:4;}			
			.jquery-slider-navigation-prev span{display:none;}			
			.jquery-slider-navigation-next{background:url(__IMG__/Jiaodt/focus10/jquery-slider-theme.png) no-repeat -48px 0;display:none;right:0;top:50%;position:absolute;cursor: pointer;width:48px;height:69px;margin-top:-34px;z-index:4;}			
			.jquery-slider-navigation-next span{display:none;}			
			.jquery-slider-hovered .jquery-slider-navigation-prev,
			.jquery-slider-hovered .jquery-slider-navigation-next{display:block;}
			.jquery-slider-wrapper .caption{padding:6px 10px;background:#333333;font-size:13px;position:absolute;bottom:10px;left:10px;color:#FFFFFF;}			
			.jquery-slider-timer{color:#000000;height:3px;width:100%;position:absolute;bottom:0;left:0;z-index:4;}			
			.jquery-slider-timer-bar{background:#000000; opacity:0.5;height:3px;width:0;float:left; display:inline;}		
		</style>
		<import file="js.jquery172_min" />
		<import file="js.jquery-slider-min" />
		<script type="text/javascript">
		  jQuery(document).ready(function($) {
		    $(".slider").slideshow({
		      width      : 900,
		      height     : 325,
		      transition : 'bar'
		    });
		  });
		</script>
		<script type="text/javascript">
		jQuery(document).ready(function($) {
		  $(".slider1").slideshow({
		    width      : 900,
		    height     : 325,
		    transition : 'explode'
		  });
		});
		</script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
		  $(".slider2").slideshow({
		    width      : 900,
		    height     : 325,
		    transition : 'square'
		  });
		});
		</script>
		<script type="text/javascript">
		jQuery(document).ready(function($) {
		  $(".slider3").slideshow({
		    width      : 900,
		    height     : 325,
		    transition : 'squareRandom'
		  });
		});
		</script>
	</head>
	<body>

			<div class="slider">
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_1.jpg" alt=""/> </div>
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_2.jpg" alt=""/> </div>
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_3.jpg" alt=""/> </div>
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_4.jpg" alt=""/> </div>
			</div>
			<div class="slider1">
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_1.jpg" alt=""/> </div>
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_2.jpg" alt=""/> </div>
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_3.jpg" alt=""/> </div>
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_4.jpg" alt=""/> </div>
			</div>
			<div class="slider2">
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_1.jpg" alt=""/> </div>
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_2.jpg" alt=""/> </div>
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_3.jpg" alt=""/> </div>
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_4.jpg" alt=""/> </div>
			</div>
			<div class="slider3">
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_1.jpg" alt=""/> </div>
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_2.jpg" alt=""/> </div>
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_3.jpg" alt=""/> </div>
			  <div> <img src="__IMG__/Jiaodt/focus10/slide_4.jpg" alt=""/> </div>
			</div>
		</center>
	</body>
</html>
