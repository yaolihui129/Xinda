<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jQuery实现背景图片全屏轮播切换特效,JS焦点图特效,兼容性很好 </title>
		<style type="text/css">
			*{padding:0; margin:0;}
			BODY{MIN-WIDTH:989px;FONT-FAMILY:"宋体";COLOR:#292929;FONT-SIZE:12px}
			LI{LIST-STYLE-TYPE:none;LIST-STYLE-IMAGE:none}	
			a{text-decoration:none;outline:none; color:#666666;}
			a:hover{text-decoration:none}		
			.wrp{POSITION:relative;MARGIN:0px auto;ZOOM:1}
			.sd{Z-INDEX:999;POSITION:absolute;BACKGROUND-POSITION:0px -798px;HEIGHT:18px;TOP:71px;RIGHT:0px;LEFT:0px}
			.banner .sd{BACKGROUND-POSITION:0px -414px;HEIGHT:24px;TOP:415px}
			.banner{BORDER-BOTTOM:#fff 1px solid;POSITION:relative;HEIGHT:415px;OVERFLOW:hidden;RIGHT:0px;LEFT:0px}
			#picList{POSITION:relative;HEIGHT:415px}
			.slide_li{Z-INDEX:1;POSITION:absolute;BOTTOM:0px;TOP:0px;LEFT:0px}
			.first{Z-INDEX:2;LEFT:0px}
			.sNext{Z-INDEX:3}			
			.sd{WIDTH:auto !important}
			.imgBg_home{WIDTH:auto !important}
			.imgBg_air{WIDTH:auto !important}
			.imgBg_work{WIDTH:auto !important}
			.imgBg_air{BACKGROUND-POSITION:0px 0px}
			.imgBg_home{BACKGROUND-POSITION:0px -420px}
			.imgBg_work{BACKGROUND-POSITION:0px -840px}
			.slide_img{Z-INDEX:9;POSITION:relative;MARGIN:0px auto;WIDTH:989px;DISPLAY:block;HEIGHT:415px}
			.slide_imgLoading{POSITION:absolute;WIDTH:20px;HEIGHT:20px;MARGIN-LEFT:-10px;TOP:197px;LEFT:50%}
			.airTop{HEIGHT:351px}
			.airBottom{HEIGHT:64px}
			#slideThumb{Z-INDEX:11;POSITION:absolute;BOTTOM:76px;RIGHT:100px}
			.slideNum{WIDTH:9px;DISPLAY:block;BACKGROUND-POSITION:-538px 0px;FLOAT:left;HEIGHT:9px;CURSOR:pointer;MARGIN-RIGHT:11px}
			.active{BACKGROUND-POSITION:-558px 0px}
			.bannerLinks{Z-INDEX:11;POSITION:absolute;MIN-WIDTH:989px;RIGHT:0px;LEFT:0px}
			.slideNum{BACKGROUND-IMAGE:url(__IMG__/Jiaodt/focus2/images.png) !important;BACKGROUND-REPEAT:no-repeat}
			.active{BACKGROUND-IMAGE:url(__IMG__/Jiaodt/focus2/images.png) !important;BACKGROUND-REPEAT:no-repeat}
			.imgBg_home{Z-INDEX:1;POSITION:absolute;BACKGROUND:url(__IMG__/Jiaodt/focus2/imgbg_01.png) repeat-x;HEIGHT:415px;RIGHT:0px;LEFT:0px}
			.imgBg_air{Z-INDEX:1;POSITION:absolute;BACKGROUND:url(__IMG__/Jiaodt/focus2/imgbg_01.png) repeat-x;HEIGHT:415px;RIGHT:0px;LEFT:0px}
			.imgBg_work{Z-INDEX:1;POSITION:absolute;BACKGROUND:url(__IMG__/Jiaodt/focus2/imgbg_01.png) repeat-x;HEIGHT:415px;RIGHT:0px;LEFT:0px}
			.imgBg_home{BACKGROUND:url(__IMG__/Jiaodt/focus2/imgbg_02.png) repeat-x}
			.imgBg_work{BACKGROUND:url(__IMG__/Jiaodt/focus2/imgbg_02.png) repeat-x}
			img{border:0}
			ul{list-style:none;margin:0;}
			#show{background:url(__IMG__/Jiaodt/focus2/photo.jpg)}
			#meun1{color:#fff; padding-left:10px;}
			#meun1 img{ float:left;}
			#submeun1{ margin-left:70px; float:left;}
			#submeun1 li{ text-align:center;  margin-right:10px; float:left;  display:inline;}
			#submeun1 li a{ color:#fff;height:50px; line-height:50px;  font-size:14px; font-weight:bold; text-align:center;  padding-left:15px; padding-right:15px;display:block;}
			#submeun1 li.cur{ text-align:center; background:#82ce18; margin-right:10px;float:left;  display:inline;}
			#top1{background-color:#000;margin: 0em 0 10px 0em;border-style:solid; border-width:1px; border-color:#E5E5E5;height:50px;line-height:50px;}
			div.subtitle{font-size:13px;float:right;color:#6CBD45;margin:0 10px;text-align:right;}		
		</style>	
	</head>
	<body>
		<div class="wrp">
		  <div class="banner" id="slide">
		    <ul id="picList">
		      <li class="slide_li first">
		        <div class="imgBg_home"></div>
		        <a href="#"><img class="slide_img" src="__IMG__/Jiaodt/focus2/home.jpg" /></a> </li>
		      <li class="slide_li">
		        <div class="imgBg_air"></div>
		        <a href="#"><img class="slide_img airTop" src="__IMG__/Jiaodt/focus2/airTop.jpg" /></a>
				<a href="#"><img class="slide_img airBottom" src="__IMG__/Jiaodt/focus2/airBottom.png" /></a> </li>
		      <li class="slide_li">
		        <div class="imgBg_work"></div>
		        <a href="#"><img class="slide_img" src="__IMG__/Jiaodt/focus2/work.jpg" /></a> </li>
		    </ul>
		    <div id="slideThumb"></div>
		  </div>
		</div>
		
		<import file="js.jquery172_min" />
		<import file="js.mobile.Jiaodt.banner" />
	</body>
</html>
