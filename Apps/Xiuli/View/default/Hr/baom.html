<layout name="layout" />
<img src="__IMG__/hr.png" alt="__IMG__/hr.png" width="100%">
     	<div class="col-xs-12 col-md-12">
	        <div class="panel panel-primary">
				<div class="panel-heading"><b><{$arr.title}></b>
				  	<span class="label label-danger"><{$arr.state}></span> 
				  	<a type="button" href="__URL__/tuij/id/<{$arr.id}>" class="btn btn-info btn-xs pull-right" >推荐人选</a>
				</div>
				<div class="panel-body">
					<div class="col-md-6">
						<b>职位：</b><{$arr.title}><br>
					    <b>人数：</b><{$arr.num}><br>
					    <b>工资：</b><{$arr.salary}><br>				    
					    <b>要求：</b><{$arr.desc}><br>
					    <b>发布日期：</b><{$arr.rtime}><br><hr>
					    
					</div>
					<div class="col-md-6">					
						<form action="__URL__/insert" method="post" class="form-horizontal" role="form" >		  		     	   		     	  		  		     	   							  
							  <input type="hidden" name="hrid" value="<{$arr.id}>" />
							  <div class="form-group">
							    <label for="product" class="col-sm-2 control-label">手机号</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" name="phone" value="" placeholder="应聘者手机号">
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="state" class="col-sm-2 control-label">姓名</label>
							    <div class="col-sm-10">
							    	<input type="text" class="form-control" name="name" value="" placeholder="应聘者姓名">
							    </div>
							  </div>
							  <button type="submit" class="btn btn-primary btn-lg">报 名</button>
		                </form>
					</div>	    
				</div>
			</div>
		</div>  
</div>
